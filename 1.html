<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дробно-линейное программирование - Универсальный алгоритм</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Дробно-линейное программирование</h1>
            <p class="description">Универсальный алгоритм с преобразованием через замену переменных</p>
        </header>

        <div class="configuration-panel">
            <h2>Конфигурация задачи</h2>
            <div class="config-group">
                <label>Количество переменных (n):</label>
                <input type="number" id="numVariables" min="2" max="10" value="2">
            </div>
            <div class="config-group">
                <label>Количество ограничений (m):</label>
                <input type="number" id="numConstraints" min="1" max="10" value="2">
            </div>
            <button class="btn btn-generate" onclick="generateProblem()">Сгенерировать форму ввода</button>
        </div>

        <div id="inputSection" class="input-section">
            <!-- Динамически генерируется -->
        </div>

        <div class="results">
            <h2>Процесс решения</h2>
            <div class="solution" id="solution">
                <p>Сконфигурируйте задачу и введите коэффициенты</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
